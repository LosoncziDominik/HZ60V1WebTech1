<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        #flexbox-container{
            border: 3px solid black;
            background-color: pink;
            display: flex;
            flex-wrap: wrap;
            gap: 20px 70px;
        }

        #flexbox-container > div{
            border: 2px solid black;
            width: 10%;
            aspect-ratio: 2;
            padding: 10px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>A gap tulajdonság flexbox segítségével</h1>
    <p>A gap tulajdonsággal adható meg a sorok és oszlopok között távolság egy flexbox elrendezésben.</p>
    <p>A flexbox elrendezésnél a sorok között 20px, az oszlopok között pedig 70px a távolság.</p>

    <div id="flexbox-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
    </div>

</body>
</html>
