<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title>Stilus Rem</title>
    <style>
        html{
            font-size: 16px;
        }
        div{
            font-size: 1rem;
        }
        h1{
            font-size: 2rem;
        }
        p{
            font-size: .75rem;
        }
    </style>
</head>
<body>
    <h1>Relatív mértékegység - REM</h1>
    <div>Div-en belüli szöveg - 16px</div>
    <h1>Első címsor - 32px</h1>
    <p>Bekezdes - 12px</p>
</body>
