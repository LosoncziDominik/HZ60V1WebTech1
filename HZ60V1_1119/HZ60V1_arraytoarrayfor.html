<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tömbökön belüli tömbök ciklusa</title>
</head>
<body>
    
<h2>Tömbökön belüli tömbök ciklusa</h2>
<h2><strong>Losonczi Dominik (24)</strong></h2>

<div id="jsonHZ60V1"></div>
<script>
const TPObj = {
    "name": "TP",
    "age": 21,
    "cars": [
        {"name":"Toyota", "models":["CHR", "Corolla", "Proace"]},
        {"name":"Ford", "models":["Kuga", "Mondeo", "Mustang"]},
        {"name":"BMW", "models":["320", "X3", "X5"]},
        {"name":"Fiat", "models":["500", "Panda", "Tipo"] }]}    

    const jsonHZ60V1 = document.getElementById('jsonHZ60V1');

    const h2 = document.createElement('h2');
    jsonHZ60V1.appendChild(h2)

    for(let i=0; i < TPObj.cars.length; i++) {
        const p = document.createElement('p');
        p.innerHTML = `<strong>${TPObj.cars[i].name}</strong>`;
        jsonHZ60V1.appendChild(p);

        const ul = document.createElement('ul');

        for(let j=0; j < TPObj.cars[i].models.length; j++){
            const li = document.createElement('li');
            li.textContent = TPObj.cars[i].models[j];
            ul.appendChild(li);
        }

            jsonHZ60V1.appendChild(ul);
    }

</script>

</body>
</html>
