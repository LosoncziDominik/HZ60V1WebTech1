<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <style>
        .grid{
            margin-top: 2rem;
            display: grid;
            grid-template-columns: 1fr, 2.5fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 1rem;
            width: 40rem;
        }

        *{
            box-sizing: border-box;
        }

        footer{
            border-top: 4px solid gray;
            padding-top: 2rem;
            margin-top: 2rem;
            width: 37.5rem;
            text-align: right;
        }

        div.grid>div{
            display: flex;
            flex-direction: row;
            gap: 1rem;
        }

        button{
            width: 2.5rem;
            height: 2.5rem;
            line-height: 4;
            overflow: hidden;

            border: none;
            border-radius: 0.5rem;
            background-color: #bdf;
            box-shadow: 0 0 0 0.125rem #000000bb, inset 0 0 0.25rem 0 #ffffffbb;
        }

        button:hover{
            background-color: #9cf;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body>
    <video src="HZ60V1_video.mp4" id="video" controls width="600"></video>

    <div class="grid">
        <div>
            <button id="start">
                <span class="material-symbols-outlined" >play_arrow</span>
            </button>
            <button id="stop">
                <span class="material-symbols-outlined">stop</span>
            </button>
            <button id="startstop">
                <span class="material-symbols-outlined">play_pause</span>
            </button>
        </div>
        <div>
            <button id="mute">
                <span class="material-symbols-outlined">volume_off</span>
            </button>
            <button id="halk">
            <span class="material-symbols-outlined">volume_up</span>
            </button>
            <button id="hangos">
                <span class="material-symbols-outlined">volume_down</span>
            </button>
            <button id="sslow">
                <span class="material-symbols-outlined">speed_0_25</span>
            </button>
            <button id="slow">
                <span class="material-symbols-outlined">speed_0_5</span>
            </button>
            <button id="normal">
                <span class="material-symbols-outlined">timer_1</span>
            </button>
            <button id="fast">
                <span class="material-symbols-outlined">speed_1_25</span>
            </button>
            <button id="ffast">
                <span class="material-symbols-outlined">speed_1_5</span>
            </button>
        </div>
        <div>
            <button id="kicsi">
                <span class="material-symbols-outlined">photo_size_select_small</span>
            </button>
            <button id="normalis">
                <span class="material-symbols-outlined">photo_size_select_large</span>
            </button>
            <button id="nagy">
                <span class="material-symbols-outlined">photo</span>
            </button>
            <button id="isEnded">
                <span class="material-symbols-outlined">check</span>
            </button>
            <button id="getDuration">
                <span class="material-symbols-outlined">timer</span>
            </button>
            <button id="getCurrent">
                <span class="material-symbols-outlined">schedule</span>
            </button>
        </div>
    </div>

    <footer></footer>
    <script>
        let btnClick = (id, onclick) => document.getElementById(id).addEventListener("click", onclick);

        let video = document.querySelector("video");

        btnClick("start",   () => video.play());
        btnClick("stop",   () => video.pause());
        btnClick("startstop", () => video.paused ? video.play() : video.pause());
        btnClick("mute", () => { video.muted = true });
        btnClick("halk", () => { video.muted = false; video.volume += 0.2; });
        btnClick("hangos", () => { video.muted = false; video.volume -= 0.2; });

        btnClick("sslow", () => video.playbackRate = 0.25);
        btnClick("slow", () => video.playbackRate = 0.5);
        btnClick("normal", () => video.playbackRate = 1.0);
        btnClick("fast", () => video.playbackRate = 1.5);
        btnClick("ffast", () => video.playbackRate = 2.0);

        btnClick("kicsi", () => { video.width = 360; });
        btnClick("normalis", () => { video.width = 600; });
        btnClick("nagy", () => { video.width = 900; });

        const seconds = (n) => (Number.isFinite(n) ? n.toFixed(2) : "ismeretlen");
        let metadataLoaded = false;
        video.addEventListener("loadedmetadata", () => { metadataLoaded = true; });

        btnClick("isEnded", () => {
            alert(`A videó befejeződött: ${video.ended ? "igen" : "nem"}`);
        });
        btnClick("getDuration", () => {
            const d = metadataLoaded ? video.duration : NaN;
            alert(`Video hossza: ${seconds(d)} mp`);
        });
        btnClick("getCurrent", () => {
            alert(`Jelenlegi pozíció: ${seconds(video.currentTime)} mp`);
        });




    </script>
</body>


</html>
