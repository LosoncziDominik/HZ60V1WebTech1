<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>JS objektum</title>
</head>
<body>

<h3>JSON String konvertálása JS objektummá</h3>

<p id="HZ60V1"></p>

<button onclick="beolvas()">Beolvasás</button>

<script>
function beolvas() {
    const jsonString =
        '{"nev":"Nagy János", "iranyitoszam":"2515", "varos":"Miskolc", "egyetem":"Miskolci Egyetem"}';

    const obj = JSON.parse(jsonString);

    document.getElementById("HZ60V1").innerHTML =
        "Egyetem: " + obj.egyetem + "<br>" +
        "Város: " + obj.varos + "<br>" +
        "Irányítószám: " + obj.iranyitoszam + "<br>" +
        "Név: " + obj.nev + "<br>";
}
</script>

</body>
</html>
