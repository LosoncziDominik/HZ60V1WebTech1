<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON file feldolgozás, beolvasás - Javascript-ben</title>
</head>
<body>
    <h1>JSON file feldolgozás, beolvasás - Javascript-ben</h1>

    <p id="neptunkod"></p>

    <button onclick="olvass()">JSON olvasás</button>
    

    <script>
        function olvass(){
            const JSONdate= '[{"nev":"HTML5","kiterjesztes":".html"},{"nev":"CSS3","kiterjesztes":".css"},{"nev":"JavaScript","kiterjesztes":".js"}]'

            const obj = JSON.parse(JSONdate);

            let i=0;
            let szovegKiir="";

            while(i <3){
                szovegKiir += "Név: " + obj[i].nev + ", kiterjesztes" + obj[i].kiterjesztes + "<br>";
                i++;
            }

            document.getElementById("neptunkod").innerHTML = szovegKiir;
        }
    </script>

</body>
</html>
