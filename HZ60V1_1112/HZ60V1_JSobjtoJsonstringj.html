<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>JSON keszitese</title>
</head>
<body>

<h3>JS objektum konvertálása JSON stringgé</h3>

<strong>JSON string:</strong>
<p id="HZ60V1"></p>

<button onclick="generalas()">JSON generálás</button>

<script>
function generalas() {

    const obj = [
        { "nev": "HTML5", "kiterjesztes": ".html" },
        { "nev": "CSS3", "kiterjesztes": ".css" },
        { "nev": "JavaScript", "kiterjesztes": ".js" }
    ];

    const jsonString = JSON.stringify(obj);

    document.getElementById("HZ60V1").innerHTML = jsonString;
}
</script>

</body>
</html>
